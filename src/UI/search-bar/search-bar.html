<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 검색 폼</title>
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <link rel="preload" as="font" href="/public/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/public/font/suit/SUIT-Variable.css" />
    <link rel="stylesheet" href="/src/common/index.css" />
    <link rel="stylesheet" href="/src/ui/search-bar/search-bar.css" />
    <script type="module" src="/src/ui/js/copy-component.js"></script>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <h1>네이버 검색 폼</h1>
    <h2>검색 바</h2>
    <div class="search-bar">
      <a href="https://www.naver.com/" class="go-home" target="_blank" rel="noreferrer">
        <em class="text-logo">
          <span aria-hidden="true" class="text">n</span>
          <span class="sr-only">네이버</span>
        </em>
      </a>
      <form action="/">
        <div class="input">
          <label for="inputSearch">검색어</label>
          <input type="search" name="keyword" id="inputSearch" required placeholder="검색어를 입력해주세요." />
        </div>
        <button type="button" aria-label="검색" class="circle-gradient"></button>
      </form>
    </div>
    <h2>로고</h2>
    <h3>svg 요소</h3>
    <div class="ui-component">
      <figure class="logo">
        <svg aria-labelledby="logo" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M0 0H8L15.5 12V0H24V24H15.1875L8 12.5L8 24H0V0Z" fill="url(#paint0_linear_4252_3)" />
          <defs>
            <linearGradient id="paint0_linear_4252_3" x1="4.5" y1="-1.93715e-07" x2="20.5" y2="24" gradientUnits="userSpaceOnUse">
              <stop stop-color="#1BF008" />
              <stop offset="1" stop-color="#03CCA8" />
            </linearGradient>
          </defs>
        </svg>
        <figcaption id="logo" class="sr-only">네이버</figcaption>
      </figure>
      <button type="button" class="copy-component">복사</button>
    </div>
    <hr />
    <h3>텍스트</h3>
    <div class="ui-component">
      <em class="text-logo">
        <span aria-hidden="true" class="text">n</span>
        <span class="sr-only">네이버</span>
      </em>

      <button type="button" class="copy-component">복사</button>
    </div>
    <hr />
    <h2>입력 서식</h2>
    <div class="ui-component">
      <div class="input">
        <label for="inputID">레이블</label>
        <input type="text" name="inputName" id="inputID" required placeholder="힌트를 입력해주세요." />
      </div>

      <button type="button" class="copy-component">복사</button>
    </div>
    <hr />
    <h2>버튼</h2>
    <div class="ui-component">
      <button type="button" aria-label="버튼" class="circle-gradient"></button>

      <button type="button" class="copy-component">복사</button>
    </div>
    <hr />
  </body>
</html>
